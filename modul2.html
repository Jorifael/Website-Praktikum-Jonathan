<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center;
        }
        
        #div1, #div2 {
            float: left;  
            width: 120px;
            height: 60px;
            margin: 10px;
            padding: 10px;
            border: 2px solid black;
        }
    </style>
    <script>
        var myVideo;
        
        window.onload = function() {
            myVideo = document.getElementById("video1");
        }
        
        function playPause() {
            if (myVideo.paused)
                myVideo.play();
            else
                myVideo.pause();
        }
        
        function makeBig() {
            myVideo.width = 560;
        }
        
        function makeSmall() {
            myVideo.width = 320;
        }
        
        function makeNormal() {
            myVideo.width = 420;
        }
        
        var x;
        
        function getLocation() {
            x = document.getElementById("demo");
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }
        
        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        }
        
        function allowDrop(ev) {
            ev.preventDefault();
        }
        
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
        
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <div style="text-align:center">
        <h2>Audio</h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div> 
    <hr>
    <br>
    
    <div style="text-align:center">
        <h2>Video</h2>
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
        <br><br>
        <video id="video1" width="420">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <p>Video link <a href="https://www.youtube.com/@frames_ap" target="_blank">@frames_ap</a>.</p>
    </div> 
    <hr>
    <br>
    
    <div style="text-align:center">
        <h2>Video From Youtube</h2>
        <object width="420" height="315" data="https://www.youtube.com/embed/6_w-CTxv2pU">
        </object>
    </div> 
    <hr>
    <br>
    
    <div style="text-align:center">
        <h2>Lokasi</h2>
        <p>Click the button to get your coordinates.</p>
        <button onclick="getLocation()">Try It</button>
        <p id="demo"></p>
    </div>
    <hr>
    <br>
    
    <div>
        <h2>Drag and Drop</h2>
        <p>Drag the image back and forth between the two div elements.</p>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="pesawat.gif" draggable="true" ondragstart="drag(event)" id="drag1" width="100" height="45">
        </div>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
</body>
</html>
